<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>테이블로 로그인창 만들기</title>
		<style>
			body {
				margin: 20px;
			}
			table {
				border: solid 1px black;
				border-radius: 15px;
			}
			.join {
				height: 50px;
			}
			.join td {
				padding-left: 30px;
			}
			.login button {
				padding: 15px;
				border-radius: 5px;
			}
			td {
				padding: 2px;
			}
			a {
				color: black;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="3"><h2>Member Login</h2></td>
			</tr>
			<tr>
				<td>ID</td>
				<td><input type="text" /></td>
				<td class="login" rowspan="2"><button>로그인</button></td>
			</tr>
			<tr>
				<td>PASS</td>
				<td><input type="password" /></td>
			</tr>
			<tr class="join">
				<td colspan="3">
					<a href="asd">회원가입</a>
					&nbsp;
					<a href="asd">아이디/비밀번호 찾기</a>
				</td>
			</tr>
		</table>
	</body>
</html>
