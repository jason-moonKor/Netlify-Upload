<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>margin으로 테두리 경계 0만들기</title>
		<style>
			body {
				margin: 0px; /*바디에 패딩을 0을 줘야 0,0위치까지 딱 붙일수있다*/
			}
			p {
				width: 400px;
				border: solid 5px gold;
				padding: 40px;
				margin: 20px 100px 100px 100px; /*위 오 아 왼*/
			}
		</style>
	</head>
	<body>
		<p>
			봄빛 식물원은 2017년 12월 개원한 이래 방문한 고객들에게 자연과 더불어 사는
			즐거움을 선사하고 자연과의 만남을 통해 삶의 여유와 행복을 제공하고
			있습니다.^^
		</p>
	</body>
</html>
