<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>다양한 형태의 경계선 그리기</title>
		<style>
			h3 {
				font-size: 30px;
				width: 500px;
			}
			#b1 {
				border: solid 2px firebrick;
				color: chocolate;
			}
			#b2 {
				border: double 4px green;
				color: yellowgreen;
			}
			#b3 {
				border-top: dotted 2px palevioletred;
				border-bottom: dashed 2px palevioletred;
				color: turquoise;
			}
			#b4 {
				border-left: dashed 3px rebeccapurple;
				border-right: dotted 3px palevioletred;
				color: slategrey;
			}
		</style>
	</head>
	<body>
		<h3 id="b1">봄빛 식물원 안내</h3>
		<h3 id="b2">봄빛 식물원 안내</h3>
		<h3 id="b3">봄빛 식물원 안내</h3>
		<h3 id="b4">봄빛 식물원 안내</h3>
	</body>
</html>
