<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			header {
				width: 100%;
				height: 80px;
				background-color: #0000ff;
			}
			header #header_content {
				width: 980px;
				height: 50px;
				margin: 0 auto;
				background-color: #cccccc;
			}
			#main_box {
				width: 980px;
				margin: 0 auto;
			}
			#main_box aside {
				width: 200px;
				height: 300px;
				float: left;
				background-color: #ffff00;
			}
			#main_box main {
				width: 780px;
				height: 300px;
				float: left;
				background-color: #00ff00;
			}
			footer {
				width: 100%;
				height: 80px;
				clear: both;
				background-color: #0000ff;
			}
			footer #footer_content {
				width: 980px;
				height: 50px;
				margin: 0 auto;
				background-color: #cccccc;
			}
		</style>
	</head>
	<body>
		<header>
			<div id="header_content">헤더콘텐츠</div>
		</header>
		<section id="main_box">
			<aside>좌측 컨텐츠</aside>
			<main>메인 콘텐츠</main>
		</section>
		<footer>
			<div id="footer_content">푸터 콘텐츠</div>
		</footer>
	</body>
</html>
