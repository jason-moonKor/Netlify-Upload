<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.red {
				color: red;
				font-weight: bolder;
			}
			.blue {
				color: blue;
			}
		</style>
	</head>
	<body>
		<h1>난초</h1>
		<h3 class="blue">- 난초의 특성</h3>
		<p>
			난초는
			<span class="red">외떡잎식물</span>
			중에서 가장 진화한 식물이며, 아름답고 향기로운 꽃이 피는 관엽식물로
			애호가가 많다.
		</p>
		<h3 class="blue">- 난초의 종류</h3>
		<p>
			동양란과 서양란으로 구별되며, 동양란에는 보춘화, 한란, 석곡, 풍란 등이
			있고 서양란에는 카틀레야, 심비듐, 덴드로븀, 팔레노프시스 등이 있다.
		</p>
	</body>
</html>
